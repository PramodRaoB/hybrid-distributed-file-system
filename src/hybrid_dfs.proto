syntax = "proto3";

package hybridDFS;

// Interface exported by the master server
service MasterToClient {
  rpc create_file (String) returns (Status) {}
}

// Interface exported by the chunk server
service ChunkToClient {
  rpc read_file (String) returns (Status) {}
}

message String {
  string str = 1;
}

message Status {
  int32 code = 1;
  string message = 2;
}